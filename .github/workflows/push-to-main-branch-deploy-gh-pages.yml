name: push to main branch and deploy to the gh-pages branch
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install and Build Component ğŸ”§
        run: |
          cd component
          npm install
          npm run build
          npm run lint
      - name: Install and Build Wesbite ğŸ”§
        run: |
          cd website
          npm install
          npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: website/build
